{% extends 'layout.html'%}
{% block body %}
<div>
    <h1>{{post.title}}</h1>
    <small>{{post.created_at}}</small>
    
    <small>by {{post.author.name}}</small>
    <p>{{post.content}}</p>
</div>
{% if user.id == post.author_id %}
<div style="position:absolute; bottom:50px; right:50px; background-color:black; color: white; padding: 7px; border-radius:10px;">
    <a href="{{url_for('edit_blog', id=post.id)}}">
        <small><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-pencil-minus" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="white" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M8 20l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4h4z"></path>
            <path d="M13.5 6.5l4 4"></path>
            <path d="M16 18h4"></path>
         </svg></small>
        </a>
</div>
{% endif %}
{% endblock %}
